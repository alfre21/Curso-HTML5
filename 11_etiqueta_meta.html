<!DOCTYPE html>
<html>
    <head>
        <!--Vamos a trabajar con metadatos-->
        <title>Esta es una página</title>
        <meta charset="utf-8">
        <!--la siguiente linea de codigo se usaba para el posicionamiento en los buscadores, ahora no es tan relevante-->
        <meta name="keywords" content="harina, huevos, azucar, polvo de hornear, nueces, leche">
        <!--el siguiente es un meta de la descripcion de la pagina web.-->
        <!--supongamos que somos una tienda que provee ingredientes para la fabricacion de pasteles-->
        <meta name="description" content="Tienda de pasteleria y alimentos S.A. Es una tienda destinada 
        a brindar los mejores productos de calidad y precio para la realizacion de pasteles al por mayor 
        y menor, siempre frescos ">
        <!--Autor-->
        <meta name="author" content="alfred21">
        <!--supongamnos que nuestra empresa tiene marca registrada o copyrigth-->
        <meta name="copyroght" content="Alfred21 Inc.">
        <!--para que nuestra web sea indexada-->
        <meta name="robots" content="index">
        <!--si no queremos que esta pagina web no sea indexada por los buscadores-->
        <!--<meta name="robots" content="noindex">-->
        <!-- Para que nos acepte varios caracteres y acentos tenemos que codificar con utf-8-->
    </head>
    <body>
        <h1>Hola, esta es una página</h1>
